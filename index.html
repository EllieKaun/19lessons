<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Color Flipper</h1>

            <div class="links">
                <span id="hexPage">HEX</span>
                <span id="rgbPage">RGB</span>
            </div>
        </div>

        <div class="main">
            <section class="mainWrapper" id="hexWrapper">
                <p>Измениить задний фон по нажатии на кнопку</p>
                <button id="hexColor">#babfff</button>
            </section>
            <section  class="mainWrapper" id="rgbWrapper">
                <p>Измениить задний фон по нажатии на кнопку</p>
                <button id="rgbColor">rgb(120, 190, 250)</button>
            </section>
        </div>
    </div>
</body>
<script src="app.js"> </script>
</html>
